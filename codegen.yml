overwrite: true
schema: ./graphql/schema.graphql
documents: ./graphql/queries/*.graphql
generates:
  ./client/gen/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./server/gen/types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
