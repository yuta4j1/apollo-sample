enum Sex {
  MALE
  FEMALE
  NONE
}

type AuthorDetail {
  birthday: String
  sex: Sex
}

type Author {
  id: String!
  name: String!
  detail: AuthorDetail
}

type Book {
  title: String
  author: Author
}

type Publisher {
  id: ID!
  name: String!
  address: String
  capital: Int!
}

type Query {
  books(title: String): [Book]
  publishers: [Publisher]
}
